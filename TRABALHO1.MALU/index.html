<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabuada  1 ao 10</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 30px 25px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.25);
            text-align: center;
            width: 350px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        input, button {
            padding: 12px;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 80%;
        }
        button {
            background: #4facfe;
            border: none;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #00c6ff;
        }
        #resultado {
            margin-top: 20px;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f0f4f8;
            margin: 5px 0;
            padding: 10px;
            border-radius: 8px;
            font-size: 18px;
            transition: 0.2s;
        }
        li:hover {
            background: #4facfe;
            color: white;
            transform: scale(1.05);
        }
        .erro {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tabuada Estilizada</h2>
        <input type="number" id="numero" placeholder="Digite um número">
        <br>
        <button onclick="gerarTabuada()">Gerar Tabuada</button>
        <div id="resultado"></div>
    </div>

    <script>
        function gerarTabuada() {
            let num = document.getElementById("numero").value;
            let resultado = document.getElementById("resultado");
            resultado.innerHTML = "";

            if (num === "") {
                resultado.innerHTML = "<p class='erro'>⚠ Digite um número.</p>";
                return;
            }

            num = parseInt(num);
            let texto = `<h3>Tabuada do ${num}</h3><ul>`;
            for (let i = 1; i <= 10; i++) {
                texto += `<li>${num} x ${i} = ${num * i}</li>`;
            }
            texto += "</ul>";

            resultado.innerHTML = texto;
        }
    </script>
</body>
</html>
